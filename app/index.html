<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FTP Application</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" rel="stylesheet">
</head>
<body>
    <h3>FTP app</h3>
    <div class="inputs">
        <form id="remote-login" target="_self" onsubmit="window.login()" action="post">
            <input name="host" placeholder="host (localhost)" >
            <input name="user" placeholder="user (anonymous)" >
            <input name="password" placeholder="password (anonymous@)" type="password">
            <input name="port" placeholder="port (21)" >
            <button id="login">login</button>
        </form>
    </div>
    <div class="left-box">
        <h3>Local</h3>
        <div>
            <select multiple id="left-side-file-list">

            </select>
        </div>
    </div>
    <div class="middle-box">
        <div class="put-box">
            <p> <a href id="put-link">put -&gt;</a> </p>
        </div>
        <div class="get-box">
            <p> <a href id="get-link">&lt;- get</a> </p>
        </div>
    </div>
    <div class="right-box">
        <h3>Remote</h3>

        <div>
            <select multiple id="right-side-file-list">

            </select>
        </div>
    </div>
</body>

<script>
// run the scripts !
require('./renderer.js')
</script>
</html>
